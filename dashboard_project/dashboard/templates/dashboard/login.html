<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom_login_style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                        
                            <div class="form-group">
                                <label for="id_username">Username</label>
                                <input type="text" id="id_username" name="username" class="form-control" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="id_password">Password</label>
                                <input type="password" id="id_password" name="password" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Login</button>
                            <p>Do not have an account? <a href="{% url 'register' %}">Register</a> </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

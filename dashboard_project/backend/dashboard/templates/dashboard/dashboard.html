{% extends "base.html" %}

{% block content %}


<div class="flex h-[150px] mt-4 justify-between rounded-lg bg-gradient-to-tr from-[#925FE2] to-[#DFCFF7]">

  <div class="flex flex-col justify-between ml-8 py-4">
    <div>
      <h1 class="text-white text-xl font-bold">Welcome back, {{ firstname }}!</h1>
      <p class="text-gray-200">Always stay updated in your student portal</p>
    </div>

    <div class="flex font-thin text-sm">
      <div class="text-gray-200 mr-2">Faculty: {{ student.faculty }}</div>
      <div class="text-gray-200">Department: {{ student.department }}</div>
    </div>

  </div>

  <div class=" justify-center items-center w-20 hidden md:block">
    .
  </div>

</div>

<div class="flex flex-wrap mt-4">
  <div class="bg-white px-10 py-4 mb-2 mr-4 rounded-lg">
    <p class="font-thin">level</p>
    <p class="font-semibold">{{ student.level }}</p>
  </div>

  <div class="bg-white px-10 py-4 mb-2 mr-4 rounded-lg">
    <p class="font-thin">Registered Courses</p>
    <p>-</p>
  </div>
  <div class="bg-white px-10 py-4 mb-2 mr-4 rounded-lg">
    <p class="font-thin">Payments</p>
    <p>-</p>
  </div>
  <div class="bg-white px-10 py-4 mb-2 mr-4 rounded-lg">
    <p class="font-thin">CGPA</p>
    <p>-</p>
  </div>
</div>




    

{% endblock %}

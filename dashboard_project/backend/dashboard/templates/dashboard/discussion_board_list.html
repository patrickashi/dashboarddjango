{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Discussion Boards</h2>
    <ul class="list-group">
        {% for board in boards %}
            <li class="list-group-item">
                <a href="{% url 'discussion_board_detail' pk=board.pk %}">{{ board.name }}</a>
                <p>{{ board.description }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
